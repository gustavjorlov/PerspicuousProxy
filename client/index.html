<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log Viewer</title>
        <style media="screen">
            p{
                margin: 3px;
                background: #ececec;
                padding: 5px;
                border-radius: 3px;
                width: 500px;
            }
        </style>
    </head>
    <body>
        <h1>Proxy log</h1>

        <div id="list"></div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io('http://localhost:8080');
            socket.on('news', function (data) {
                console.log(data);
                socket.emit('event', { my: 'data' });
            });
            socket.on('log', function(data){
                document.getElementById("list").innerHTML = document.getElementById("list").innerHTML + "<p>" + data.url + "</p>";
            });
        </script>
    </body>
</html>
